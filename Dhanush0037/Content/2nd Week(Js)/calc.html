<!DOCTYPE html>
<html>
<body>
    <style>
        .calc
        {
           border:4px  solid black;
           width: 20%;
           background-color: green;
           margin-top: 100px;
        }
        button{
            border: 2px solid red;
            border-radius: 20%;
            padding: 20px;
        }
        input
        {
            border: solid yellow;
            border-radius: 20%;
            padding: 20px;
        }
    </style>
    <script src="./calc.js" defer></script>
    <center>
        <div class="calc">
        <h1><b>Calculator</b></h1>
        <input id="input" type="number" placeholder="Enter Number"></input><br><br>
        <button id="plus" name="add">+</button>
        <button id="minus" name="sub">-</button>
        <button id="mul" name="multiply">*</button>
        <button id="div" name="division">/</button>
        <p id="output" name="out"></p>
        </div>
    </center>
    </body>
</html>
